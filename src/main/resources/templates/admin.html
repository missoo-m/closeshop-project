<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 20px;
            padding: 40px 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 768px) {
            .action-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <div class="user-avatar">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1 class="display-4 font-weight-bold mb-3">Admin Dashboard</h1>
        <p class="lead mb-0">Welcome back, Administrator!</p>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="glass-card p-4 h-100">
                <h3 class="font-weight-bold text-dark mb-4">
                    <i class="fas fa-user-circle me-2"></i>Admin Information
                </h3>
                <div class="info-item">
                    <strong><i class="fas fa-id-card me-2"></i>ID:</strong>
                    <span class="float-right" th:text="${user.id}"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-user me-2"></i>Username:</strong>
                    <span class="float-right" th:text="${user.username}"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-shield-alt me-2"></i>Role:</strong>
                    <span class="float-right badge badge-primary" th:text="${user.role}"></span>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="glass-card p-4 h-100">
                <h3 class="font-weight-bold text-dark mb-4">
                    <i class="fas fa-cogs me-2"></i>Quick Actions
                </h3>
                <div class="action-grid">
                    <a href="/user/show" class="btn btn-modern">
                        <i class="fas fa-users me-2"></i>Manage Users
                    </a>
                    <a href="/products/add" class="btn btn-modern">
                        <i class="fas fa-plus me-2"></i>Add Product
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/products" class="btn btn-light rounded-pill px-4 me-3">
            <i class="fas fa-arrow-left me-2"></i>Back to Products
        </a>
        <a href="/logout" class="btn btn-outline-light rounded-pill px-4">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/pusheen.js"></script>
</body>
</html>
