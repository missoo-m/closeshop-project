<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success), #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }

        .signup-title {
            color: #1e293b;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #64748b;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: block;
        }

        .form-control-modern {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px 20px 15px 45px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        .form-control-modern:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            z-index: 2;
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--success), #34d399);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: var(--danger);
            width: 33%;
        }

        .strength-medium {
            background: var(--warning);
            width: 66%;
        }

        .strength-strong {
            background: var(--success);
            width: 100%;
        }

        .alert-modern {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .terms-text {
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }

        .terms-text a {
            color: var(--success);
            font-weight: 600;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-header">
        <div class="signup-icon">
            <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="signup-title">Join Our Community</h1>
        <p class="signup-subtitle">Create your account to get started</p>
    </div>

    <!-- Error Message Display -->
    <div id="error-message" class="alert alert-danger alert-modern" style="display: none;">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="error-text"></span>
    </div>

    <form action="/user/create/u" method="post" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" name="username" id="username" class="form-control-modern"
                   placeholder="Choose a username" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="password" id="password" class="form-control-modern"
                   placeholder="Create a strong password" required onkeyup="checkPasswordStrength()">
            <div class="password-strength">
                <div class="password-strength-bar" id="password-strength-bar"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control-modern"
                   placeholder="Confirm your password" required>
        </div>

        <input type="hidden" name="role" value="ROLE_USER">

        <button type="submit" class="btn-signup">
            <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
    </form>

    <p class="terms-text">
        By creating an account, you agree to our
        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
</div>

<script>
    function validateForm(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        if (password !== confirmPassword) {
            errorText.textContent = 'Passwords do not match! Please try again.';
            errorMessage.style.display = 'block';
            event.preventDefault();
            return false;
        }

        if (password.length < 6) {
            errorText.textContent = 'Password must be at least 6 characters long!';
            errorMessage.style.display = 'block';
            event.preventDefault();
            return false;
        }

        errorMessage.style.display = 'none';
        return true;
    }

    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('password-strength-bar');

        let strength = 0;

        if (password.length >= 6) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/\d/)) strength++;
        if (password.match(/[^a-zA-Z\d]/)) strength++;

        strengthBar.className = 'password-strength-bar';

        if (password.length === 0) {
            strengthBar.style.width = '0%';
        } else if (strength <= 1) {
            strengthBar.className += ' strength-weak';
        } else if (strength <= 3) {
            strengthBar.className += ' strength-medium';
        } else {
            strengthBar.className += ' strength-strong';
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/pusheen.js"></script>

</body>
</html>
