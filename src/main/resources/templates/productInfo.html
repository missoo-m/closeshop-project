<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .product-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .product-body {
            padding: 40px;
        }

        .info-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .info-table tr {
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-table tr:hover {
            background: #f1f5f9;
            transform: translateX(5px);
        }

        .info-table th,
        .info-table td {
            padding: 20px;
            border: none;
        }

        .info-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            width: 30%;
            border-radius: 12px 0 0 12px;
        }

        .info-table td {
            background: white;
            border-radius: 0 12px 12px 0;
            font-weight: 500;
            color: #374151;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--success), #34d399);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            margin-right: 10px;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .btn-outline-modern {
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 15px 30px;
            color: var(--primary);
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn-outline-modern:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .price-tag {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="product-header">
            <div class="product-icon">
                <i class="fas fa-tag"></i>
            </div>
            <h1 class="display-5 font-weight-bold">Product Details</h1>
            <p class="lead mb-0">Complete information about the product</p>
        </div>

        <div class="product-body">
            <table class="info-table">
                <tbody>
                <tr>
                    <th><i class="fas fa-hashtag me-2"></i>Product ID</th>
                    <td th:text="${product.id}" class="font-weight-bold text-primary"></td>
                </tr>
                <tr>
                    <th><i class="fas fa-cube me-2"></i>Product Name</th>
                    <td th:text="${product.name}" class="font-weight-bold"></td>
                </tr>
                <tr>
                    <th><i class="fas fa-expand me-2"></i>Size</th>
                    <td>
                        <span th:text="${product.size}" class="badge badge-primary p-2"
                              style="font-size: 1rem; background: linear-gradient(135deg, var(--primary), var(--secondary));">
                        </span>
                    </td>
                </tr>
                <tr>
                    <th><i class="fas fa-dollar-sign me-2"></i>Price</th>
                    <td>
                        <span class="price-tag">$<span th:text="${product.coast}"></span></span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-5">
                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-modern">
                        <i class="fas fa-cart-plus me-2"></i>Add to Cart
                    </button>
                </form>
                <a href="/products" class="btn btn-outline-modern">
                    <i class="fas fa-arrow-left me-2"></i>Back to Products
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/pusheen.js"></script>

</body>
</html>
