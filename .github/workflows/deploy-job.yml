name: Deploy buy runner

on:
  push:
    branches: [ "master", "main" ]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: cd into repo
        uses: actions/checkout@v3
      - name: set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: run tests
        run: mvn test


